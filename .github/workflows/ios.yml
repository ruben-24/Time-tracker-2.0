name: iOS IPA (unsigned)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Workaround npm optional deps bug for Rollup on macOS
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            npm i -D @rollup/rollup-darwin-arm64@latest
          else
            npm i -D @rollup/rollup-darwin-x64@latest
          fi

      - name: Build web assets
        run: npm run build

      - name: Add iOS platform (if missing)
        run: |
          if [ ! -d ios ]; then
            npx cap add ios
          fi

      - name: Ensure CocoaPods
        run: |
          if ! command -v pod >/dev/null; then
            sudo gem install cocoapods
          fi

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Build iOS .app with Xcode (device)
        run: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM="" \
            clean build \
            -destination 'generic/platform=iOS'

      - name: Package unsigned .ipa
        run: |
          mkdir -p Payload
          cp -R build/Build/Products/Release-iphoneos/App.app Payload/App.app
          /usr/bin/zip -r TimeTracker2-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimeTracker2-unsigned-ipa
          path: TimeTracker2-unsigned.ipa
          if-no-files-found: error

  build-ios-simulator-app:
    name: iOS Simulator .app (Appetize)
    runs-on: macos-14
    needs: build-ios
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Add iOS platform (if missing)
        run: |
          if [ ! -d ios ]; then
            npx cap add ios
          fi

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Build iOS Simulator .app (x86_64/arm64)
        run: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build-sim \
            clean build \
            -destination 'generic/platform=iOS Simulator'

      - name: Locate built .app
        id: findapp
        run: |
          APP_PATH=$(find build-sim/Build/Products/Release-iphonesimulator -name '*.app' -maxdepth 1 | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found" >&2
            exit 1
          fi
          echo "app=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Upload .app artifact (Appetize)
        uses: actions/upload-artifact@v4
        with:
          name: TimeTracker2-simulator-app
          path: ${{ steps.findapp.outputs.app }}
          if-no-files-found: error
