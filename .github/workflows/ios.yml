name: iOS IPA (unsigned)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Add iOS platform (if missing)
        run: |
          if [ ! -d ios ]; then
            npx cap add ios
          fi

      - name: Ensure CocoaPods
        run: |
          if ! command -v pod >/dev/null; then
            sudo gem install cocoapods
          fi

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Build iOS .app with Xcode (device)
        run: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM="" \
            clean build \
            -destination 'generic/platform=iOS'

      - name: Package unsigned .ipa
        run: |
          mkdir -p Payload
          cp -R build/Build/Products/Release-iphoneos/App.app Payload/App.app
          /usr/bin/zip -r TimeTracker2-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimeTracker2-unsigned-ipa
          path: TimeTracker2-unsigned.ipa
          if-no-files-found: error

      - name: Build iOS Simulator .app
        run: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build-sim \
            clean build \
            -destination 'generic/platform=iOS Simulator'

      - name: Zip Simulator .app for Appetize
        run: |
          SIM_APP="build-sim/Build/Products/Release-iphonesimulator/App.app"
          if [ ! -d "$SIM_APP" ]; then
            echo "Simulator .app not found at $SIM_APP" >&2
            exit 1
          fi
          /usr/bin/zip -r TimeTracker2-simulator-app.zip "$SIM_APP"

      - name: Upload Simulator app artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimeTracker2-simulator-app
          path: TimeTracker2-simulator-app.zip
          if-no-files-found: error
