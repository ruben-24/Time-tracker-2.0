name: Generate App Icons

on:
  push:
    paths:
      - 'resources/icon.svg'
      - 'capacitor.assets.json'
  workflow_dispatch:

jobs:
  generate-icons:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Initialize iOS platform
        run: |
          npx cap add ios || echo "iOS platform already exists"
      
      - name: Generate app icons
        run: npm run generate:icons
      
      - name: Sync Capacitor
        run: npx cap sync ios
      
      - name: Run post-sync scripts
        run: npm run postsync:ios || true
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ios/ || true
          git add android/ || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update app icons [skip ci]"
            git push
          fi
