<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <title>Time Tracker 2.0</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      /* Initial splash overlay (web + native webview) */
      #initial-splash {
        position: fixed;
        inset: 0;
        background: #000; /* pairs well with AMOLED */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #initial-splash .brand {
        color: #fff;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        text-align: center;
        line-height: 1.1;
        font-size: 28px;
        opacity: 0.95;
      }
      #initial-splash .subtitle {
        color: rgba(255,255,255,0.6);
        font-size: 12px;
        letter-spacing: 0.2em;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="initial-splash">
      <div>
        <div class="brand">ChronoFlux</div>
        <div class="subtitle">FOCUS • FLOW • TIME</div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
