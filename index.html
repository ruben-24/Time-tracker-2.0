<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-clock"></i>
                    Time Tracker Pro
                </h1>
                <div class="current-time" id="currentTime"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Timer Section -->
            <section class="timer-section">
                <div class="timer-display">
                    <div class="time-circle">
                        <div class="time-text" id="timerDisplay">00:00:00</div>
                        <div class="timer-label">Timp activ</div>
                    </div>
                </div>
                
                <div class="timer-controls">
                    <button class="btn btn-primary" id="startBtn">
                        <i class="fas fa-play"></i>
                        Start
                    </button>
                    <button class="btn btn-secondary" id="pauseBtn" disabled>
                        <i class="fas fa-pause"></i>
                        Pauză
                    </button>
                    <button class="btn btn-danger" id="stopBtn" disabled>
                        <i class="fas fa-stop"></i>
                        Stop
                    </button>
                    <button class="btn btn-warning" id="resetBtn">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                </div>
            </section>

            <!-- Task Management -->
            <section class="task-section">
                <div class="section-header">
                    <h2><i class="fas fa-tasks"></i> Sarcini</h2>
                    <button class="btn btn-success" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        Adaugă Sarcină
                    </button>
                </div>
                
                <div class="task-input-container">
                    <input type="text" id="taskInput" placeholder="Introduceți numele sarcinii...">
                    <button class="btn btn-primary" id="saveTaskBtn">
                        <i class="fas fa-save"></i>
                        Salvează
                    </button>
                </div>

                <div class="task-list" id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </section>

            <!-- Statistics -->
            <section class="stats-section">
                <div class="section-header">
                    <h2><i class="fas fa-chart-bar"></i> Statistici</h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalTime">00:00:00</div>
                            <div class="stat-label">Timp total</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalTasks">0</div>
                            <div class="stat-label">Sarcini completate</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="todayTime">00:00:00</div>
                            <div class="stat-label">Astăzi</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Activities -->
            <section class="activities-section">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Activități Recente</h2>
                </div>
                
                <div class="activities-list" id="activitiesList">
                    <!-- Activities will be added here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
